language: node_js
cache: yarn

git:
  depth: 1

branches:
  only:
    - master

node_js:
  - "node"
  - "8"
  - "6"
  - "4"

matrix:
  include:
    - script: npm pack
      after_success:
        - npm install -g @zeus-ci/cli
        - zeus upload -t "application/tar+npm" *.tgz

if: tag IS blank
install: yarn --ignore-engines

notifications:
  webhooks:
    urls:
      - https://zeus.ci/hooks/40814526-c583-11e7-8bb8-0a580a280746/public/provider/travis/webhook
    on_success: always
    on_failure: always
    on_start: always
    on_cancel: always
    on_error: always
